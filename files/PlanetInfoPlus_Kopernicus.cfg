// Kopernicus has some special handling for dealing with homeworlds
// whose atmospheric pressure is something other than Kerbin default,
// with the result that it stomps on PlanetInfoPlus' handling of the
// info window. This flag lets Kopernicus know not to activate that
// feature.
@Kopernicus_config:NEEDS[Kopernicus]
{
	HandleHomeworldAtmosphericUnitDisplay = false
}
